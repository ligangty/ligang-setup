---

- name: Disable Selinux
  selinux:
    state: disabled
  become: true

- name: Extract unrar 
  unarchive: 
    src: rarlinux-x64-4.0.1.tar.gz
    dest: /opt/
  become: true

- name: Install unrar to usr/bin
  file: 
    src: /opt/rar/unrar
    dest: /usr/bin/unrar
    state: link
  become: true