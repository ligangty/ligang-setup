---

- name: Update all packages
  apt:
    name: "*" 
    state: latest
 

- name: Install system tools
  apt:
    name: "{{ system_tools }}"
    state: latest   

- name: Install programming tools
  apt: 
    name: "{{ program_tools }}"
    state: latest   

- name: Extract unrar 
  unarchive: 
    src: rarlinux-x64-4.0.1.tar.gz
    dest: /opt/

- name: Install unrar to usr/bin
  file: 
    src: /opt/rar/unrar
    dest: /usr/bin/unrar
    state: link
